<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #000428 0%, #000000 100%);
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
            margin: 10px auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .ui {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            color: #00ff00;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            text-align: center;
            display: none;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            Use ARROW KEYS to move • SPACEBAR to shoot • R to restart
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};
        
        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 5,
            color: '#00ff00'
        };
        
        // Bullets
        let bullets = [];
        let enemyBullets = [];
        const bulletSpeed = 7;
        const enemyBulletSpeed = 3;
        
        // Enemies
        let enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyDropDistance = 20;
        
        // Particles for explosions
        let particles = [];
        
        // Initialize enemies
        function createEnemies() {
            enemies = [];
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: col * 60 + 100,
                        y: row * 50 + 50,
                        width: 40,
                        height: 30,
                        alive: true,
                        type: row < 1 ? 'fast' : row < 3 ? 'medium' : 'slow',
                        shootTimer: Math.random() * 300
                    });
                }
            }
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
            if (e.code === 'KeyR') {
                restartGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Player shooting
        function shoot() {
            if (gameRunning) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: bulletSpeed
                });
            }
        }
        
        // Enemy shooting
        function enemyShoot(enemy) {
            enemyBullets.push({
                x: enemy.x + enemy.width / 2 - 2,
                y: enemy.y + enemy.height,
                width: 4,
                height: 10,
                speed: enemyBulletSpeed
            });
        }
        
        // Create explosion particles
        function createExplosion(x, y, color = '#ff6600') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color
                });
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            // Update enemy bullets
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                return particle.life > 0;
            });
            
            // Move enemies
            let shouldMoveDown = false;
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                if ((enemy.x <= 0 && enemyDirection === -1) || 
                    (enemy.x >= canvas.width - enemy.width && enemyDirection === 1)) {
                    shouldMoveDown = true;
                    break;
                }
            }
            
            if (shouldMoveDown) {
                enemyDirection *= -1;
                for (let enemy of enemies) {
                    if (enemy.alive) {
                        enemy.y += enemyDropDistance;
                    }
                }
            }
            
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                enemy.x += enemySpeed * enemyDirection;
                
                // Enemy shooting
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0 && Math.random() < 0.001) {
                    enemyShoot(enemy);
                    enemy.shootTimer = Math.random() * 300 + 100;
                }
            }
            
            // Collision detection - bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (enemies[j].alive && 
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        // Hit!
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2);
                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        
                        // Score based on enemy type
                        const points = enemies[j].type === 'fast' ? 30 : 
                                     enemies[j].type === 'medium' ? 20 : 10;
                        score += points;
                        break;
                    }
                }
            }
            
            // Collision detection - enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].width > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].height > player.y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#ff0000');
                    enemyBullets.splice(i, 1);
                    lives--;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
            
            // Check if all enemies are dead
            if (enemies.every(enemy => !enemy.alive)) {
                level++;
                enemySpeed += 0.5;
                createEnemies();
            }
            
            // Check if enemies reached the bottom
            for (let enemy of enemies) {
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    gameOver();
                    break;
                }
            }
            
            updateUI();
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars background
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player cannon
            ctx.fillRect(player.x + player.width / 2 - 3, player.y - 10, 6, 10);
            
            // Draw bullets
            ctx.fillStyle = '#ffff00';
            for (let bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            // Draw enemy bullets
            ctx.fillStyle = '#ff0000';
            for (let bullet of enemyBullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            // Draw enemies
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                const colors = {
                    fast: '#ff6600',
                    medium: '#ffff00',
                    slow: '#00ffff'
                };
                
                ctx.fillStyle = colors[enemy.type];
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5);
                ctx.fillRect(enemy.x + 30, enemy.y + 5, 5, 5);
            }
            
            // Draw particles
            for (let particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 3, 3);
                ctx.globalAlpha = 1;
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 1;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            enemyBullets = [];
            particles = [];
            createEnemies();
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        createEnemies();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
