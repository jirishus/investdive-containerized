<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(180deg, #000428 0%, #000000 100%);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        .ui {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 16px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            min-height: 50px;
            align-items: center;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            height: 120px;
        }
        
        .movement-controls {
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            background: rgba(0, 255, 0, 0.6);
            transform: scale(0.95);
        }
        
        .shoot-btn {
            width: 100px;
            height: 70px;
            background: rgba(255, 255, 0, 0.3);
            border: 2px solid #ffff00;
            border-radius: 10px;
            color: #ffff00;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.1s;
        }
        
        .shoot-btn:active {
            background: rgba(255, 255, 0, 0.6);
            transform: scale(0.95);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .restart-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            margin-top: 15px;
            touch-action: manipulation;
        }
        
        .restart-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 480px) {
            .ui {
                font-size: 14px;
                padding: 8px 15px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .shoot-btn {
                width: 80px;
                height: 60px;
                font-size: 16px;
            }
            
            .controls {
                height: 100px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div class="controls">
                <div class="movement-controls">
                    <div class="control-btn" id="leftBtn">◀</div>
                    <div class="control-btn" id="rightBtn">▶</div>
                </div>
                <div class="shoot-btn" id="shootBtn">FIRE</div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Setup canvas for mobile
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const container = document.querySelector('.game-area');
            const containerRect = container.getBoundingClientRect();
            const maxWidth = containerRect.width - 20;
            const maxHeight = containerRect.height - 140; // Account for controls
            
            // Maintain 4:3 aspect ratio
            const aspectRatio = 4 / 3;
            let width = maxWidth;
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = Math.floor(width);
            canvas.height = Math.floor(height);
        }
        
        // Initial canvas setup
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let controls = { left: false, right: false };
        
        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 4,
            color: '#00ff00'
        };
        
        // Bullets
        let bullets = [];
        let enemyBullets = [];
        const bulletSpeed = 6;
        const enemyBulletSpeed = 2;
        
        // Enemies
        let enemies = [];
        const enemyRows = 5;
        const enemyCols = 8;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyDropDistance = 15;
        
        // Particles
        let particles = [];
        
        // Touch controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        
        // Touch event handlers
        function addTouchControls() {
            // Left button
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                controls.left = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                controls.left = false;
            });
            leftBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                controls.left = false;
            });
            
            // Right button
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                controls.right = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                controls.right = false;
            });
            rightBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                controls.right = false;
            });
            
            // Shoot button
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            
            // Also support mouse for testing on desktop
            leftBtn.addEventListener('mousedown', () => controls.left = true);
            leftBtn.addEventListener('mouseup', () => controls.left = false);
            leftBtn.addEventListener('mouseleave', () => controls.left = false);
            
            rightBtn.addEventListener('mousedown', () => controls.right = true);
            rightBtn.addEventListener('mouseup', () => controls.right = false);
            rightBtn.addEventListener('mouseleave', () => controls.right = false);
            
            shootBtn.addEventListener('mousedown', () => shoot());
            
            // Tap anywhere on game area to shoot
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
        }
        
        // Initialize enemies
        function createEnemies() {
            enemies = [];
            const enemyWidth = Math.floor(canvas.width / (enemyCols + 2));
            const enemyHeight = Math.floor(enemyWidth * 0.75);
            const startX = (canvas.width - (enemyCols * enemyWidth)) / 2;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * enemyWidth,
                        y: 50 + row * (enemyHeight + 10),
                        width: enemyWidth - 5,
                        height: enemyHeight,
                        alive: true,
                        type: row < 1 ? 'fast' : row < 3 ? 'medium' : 'slow',
                        shootTimer: Math.random() * 200
                    });
                }
            }
        }
        
        // Player shooting
        function shoot() {
            if (gameRunning && bullets.length < 3) { // Limit bullets on mobile
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 8,
                    speed: bulletSpeed
                });
            }
        }
        
        // Enemy shooting
        function enemyShoot(enemy) {
            enemyBullets.push({
                x: enemy.x + enemy.width / 2 - 2,
                y: enemy.y + enemy.height,
                width: 4,
                height: 8,
                speed: enemyBulletSpeed
            });
        }
        
        // Create explosion particles
        function createExplosion(x, y, color = '#ff6600') {
            for (let i = 0; i < 6; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 20,
                    color: color
                });
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Update player position based on canvas size
            player.y = canvas.height - 60;
            player.width = Math.max(30, canvas.width / 16);
            player.height = Math.max(20, player.width * 0.6);
            
            // Move player
            if (controls.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (controls.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
            
            // Update enemy bullets
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.95;
                particle.vy *= 0.95;
                return particle.life > 0;
            });
            
            // Move enemies
            let shouldMoveDown = false;
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                if ((enemy.x <= 0 && enemyDirection === -1) || 
                    (enemy.x >= canvas.width - enemy.width && enemyDirection === 1)) {
                    shouldMoveDown = true;
                    break;
                }
            }
            
            if (shouldMoveDown) {
                enemyDirection *= -1;
                enemySpeed += 0.2;
                for (let enemy of enemies) {
                    if (enemy.alive) {
                        enemy.y += enemyDropDistance;
                    }
                }
            }
            
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                enemy.x += enemySpeed * enemyDirection;
                
                // Enemy shooting (reduced frequency for mobile)
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0 && Math.random() < 0.005) {
                    enemyShoot(enemy);
                    enemy.shootTimer = Math.random() * 200 + 50;
                }
            }
            
            // Collision detection - bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (enemies[j].alive && 
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2);
                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        
                        const points = enemies[j].type === 'fast' ? 30 : 
                                     enemies[j].type === 'medium' ? 20 : 10;
                        score += points;
                        break;
                    }
                }
            }
            
            // Collision detection - enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].width > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].height > player.y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#ff0000');
                    enemyBullets.splice(i, 1);
                    lives--;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
            
            // Check if all enemies are dead
            if (enemies.every(enemy => !enemy.alive)) {
                level++;
                createEnemies();
            }
            
            // Check if enemies reached the bottom
            for (let enemy of enemies) {
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    gameOver();
                    break;
                }
            }
            
            updateUI();
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars background
            ctx.fillStyle = '#fff';
            for (let i = 0; i < Math.floor(canvas.width / 8); i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(player.x + player.width / 2 - 2, player.y - 6, 4, 6);
            
            // Draw bullets
            ctx.fillStyle = '#ffff00';
            for (let bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            // Draw enemy bullets
            ctx.fillStyle = '#ff0000';
            for (let bullet of enemyBullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
            
            // Draw enemies
            for (let enemy of enemies) {
                if (!enemy.alive) continue;
                
                const colors = {
                    fast: '#ff6600',
                    medium: '#ffff00',
                    slow: '#00ffff'
                };
                
                ctx.fillStyle = colors[enemy.type];
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#000';
                const eyeSize = Math.max(2, enemy.width / 8);
                ctx.fillRect(enemy.x + eyeSize, enemy.y + eyeSize, eyeSize, eyeSize);
                ctx.fillRect(enemy.x + enemy.width - eyeSize * 2, enemy.y + eyeSize, eyeSize, eyeSize);
            }
            
            // Draw particles
            for (let particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 20;
                ctx.fillRect(particle.x, particle.y, 3, 3);
                ctx.globalAlpha = 1;
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 1;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            enemyBullets = [];
            particles = [];
            controls = { left: false, right: false };
            createEnemies();
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        addTouchControls();
        createEnemies();
        updateUI();
        gameLoop();
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                player.x = Math.min(player.x, canvas.width - player.width);
                createEnemies(); // Recreate enemies for new canvas size
            }, 100);
        });
    </script>
</body>
</html>
